<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="dark.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Tetris</h1>
                <div class="game-container">
                    <canvas id="gameCanvas" width="300" height="600"></canvas>
                    <div class="game-info ms-4">
                        <div class="next-piece-container mb-4">
                            <h3>Next Piece</h3>
                            <canvas id="nextPieceCanvas" width="100" height="100"></canvas>
                        </div>
                        <div class="score-container">
                            <h3>Score</h3>
                            <div id="score" class="score">0</div>
                        </div>
                        <div class="controls mt-4">
                            <h3>Controls</h3>
                            <p>← → : Move</p>
                            <p>↑ : Rotate</p>
                            <p>↓ : Soft Drop</p>
                            <p>Space : Hard Drop</p>
                        </div>
                    </div>
                </div>
                <button id="startButton" class="btn btn-primary mt-4">Start Game</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
    <script src="game.js"></script>
</body>
</html>
